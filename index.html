<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="header">
      <h1 class="heading" >TODO</h1>
      <img src="" alt="">
    </div>
   <div class="inputDiv">
   
      <input type="checkbox"  id="checkbox"  />
     
    <input class="todoInput" type="text" name="input" id="todo" placeholder="Currently Typing...">
    <button  class="btn" id="btn">Add</button>
   </div>

   <div class="newDiv" id="newDiv">
    <ul id="ul"></ul>

    <div class="bottom"> 
      <div>
        <p id="clickme">Items left</p>
      </div>
      <div class="filter"> 
        <p>All</p> 
        <p>Active</p>
        <p>Completed</p>
      </div>
      <div>
        <p>Clear Completed</p>
      </div>
    </div>
    


   </div>
    


  </main>


  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">NAIDA ISLAM</a>.
  </div>
  <script src="index.js"></script>
</body>
</html>
